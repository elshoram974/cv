<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrapper-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align-self: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .wrapper-footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .wrapper-footer div {
            margin: 10px;
        }

        .social-media {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-media a {
            text-decoration: none;
        }

        .social-media img {
            width: 30px;
            height: 30px;
            border-radius: 10%;
        }


        @media (min-width: 768px) {
            .wrapper-body {
                flex-direction: column;
            }

            .form {
                width: 80%;
            }

            .wrapper-footer {
                justify-content: center;
            }

            footer {
                padding: 40px 20px;
            }
        }
    </style>

        <script>
        function openMailClient() {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var subject = document.getElementById('subject').value.trim();
            var message = document.getElementById('message').value.trim();
            // Validate form fields
            if (name === '' || email === '' || subject === '' || message === '') {
                alert('Please fill all fields');
                return;
            }
        
            var mailtoLink = 'mailto:riyadm2001@gmail.com'
                           + '?subject=' + encodeURIComponent(subject)
                           + '&body=' + encodeURIComponent('Name: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);
        
            window.location.href = mailtoLink;
        }
        </script>
    </head>

    <body>
        <div class="wrapper-body">
            <h1>Contact us</h1>
            <div class="form">
                <form id="contactForm">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <label for="subject">Subject:</label><br>
                    <input type="text" id="subject" name="subject" required><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="6"
                        required></textarea><br>

                    <center><button type="submit"
                            onclick="openMailClient()">Send
                            Email</button></center>
                </form>
            </div>
        </div>
        <footer>
            <hr>
            <div class="wrapper-footer">
                <div>
                    <h3>Phone</h3>
                    <p><a href="tel:+201553668845">(+20) 155-3366-8845</a></p>
                </div>
                <div>
                    <h3>Email</h3>
                    <p><a
                            href="mailto:riyadm2001@gmail.com">riyadm2001@gmail.com</a></p>
                </div>
                <div>
                    <h3>Follow Me</h3>
                    <div class="social-media">
                        <a href="https://www.facebook.com/mohammed.alshora.1"
                            target="_blank">
                            <img src="../assets/facebook.png" alt="Facebook">
                        </a>
                        <a href="https://www.twitter.com/mohammedriyad44"
                            target="_blank">
                            <img src="../assets/x.jpg" alt="Twitter">
                        </a>
                        <a href="https://www.linkedin.com/in/mohammedelshora"
                            target="_blank">
                            <img src="../assets/LinkedIn.png" alt="LinkedIn">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </body>

</html>
